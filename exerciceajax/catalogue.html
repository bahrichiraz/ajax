<html>
    <style>
        table,th,td{
            border:1px solid back;
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;
        }
    </style>
    <script>
    function loadDoc(){
        var xhttp= new XMLHttpRequest();
        //alert("dddddd");
        xhttp.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                var i;
                var xmlDoc=xhttp.responseXML ;//fichhier html naaml responsexml et fichier json responsetext
               var table="<tr><th>Artist</th><th>Title</th></tr>";
               var x= xmlDoc.getElementsByTagName("CD");
               for(i=0; i<x.length;i++){
                table+="<tr><td>"+
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+"</td><td>"+
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue+"</td></tr>";

               } 
               document.getElementById("demo").innerHTML=table;
            }
        };
        xhttp.open("GET","catalogue.xml",true);
        xhttp.send();
    }

    </script>
  <body onload ="loadDoc()">
  <h1>TheXMLHttpRequestObject</h1>
  <table id="demo"></table>
  </body>

</html>
